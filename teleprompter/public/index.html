  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar navbar-default navbar-fixed-top mb-0 shrink">
      <div class="container-fluid"></div>
      <div id="navbar" class="navbar-collapse collapse">
        <a class="navbar-brand-menu" href="%PUBLIC_URL%/" title="Homepage">Teleprompter</a>
        <ul class="nav navbar-nav navbar-right">
          <li class="">
            <a href="#help" onclick="save()"><img src="save.png" alt="save" /></a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="section-main">
      <section>
        <div style="float:right; width:45%; margin-right:50px">
          <div id="ccTable">
          </div>
        </div>

        <div>
          <div>
          Video location:<br/>
          <input type="url" id="videourl" value="https://microsoft.sharepoint.com/teams/MSROutreachOnlineEngagement/Shared Documents/Webinars/Episodes/11. Project Coyote/Video/Chris_Lovett-Webinar_V3_CBR_2020-04-15.mp4?App=OneDriveWebVideo"
                 style='width:50%'  onchange="load_video()"/>
          </div>
          <video id="videoplayer" class="embed-responsive-item" controls poster="/coyote/assets/images/ShortIntro.png"
                style="width:50%">
              <source id="videoplayersrc"
                class="embed-responsive-item"
                src=""
                type="video/mp4"/>
          </video>
        </div>

        <textarea id="output" style="width:50%; height:600px;" >The save button will put the result here so you can copy it to your .srt text file.</textarea>

      </section>

    </main>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  </body>
  <script type="text/javascript" src="FileSaver.js"></script>
  <script type="text/javascript">

  function load_video() {
      videourl  = $("#videourl")[0];
      videoplayersrc  = $("#videoplayersrc")[0];
      videoplayersrc.setAttribute("src", videourl.value);
      video  = $("#videoplayer")[0];
      video.load();
      video.play();
  }

  var previousDiv = null;
  var srt_map = null;

  function onpromptedited(e){
    var text = e.target.innerText;
    var entry = e.target.parentElement.entry;
    if (entry != null) {
      entry.state.prompt = text;
    }
  }

  function onsrtloaded(items)
  {
    srt_map = items;

    // bind the divs to our list of items.
    var entries = $("#ccEntries");
    var divs = entries[0].children;
    for (var i = 0; i < divs.length && i < srt_map.length; i++)
    {
      var div = divs[i];
      div.entry = srt_map[i];
      var xmp = div.children[1];
      xmp.addEventListener("input", onpromptedited);
    }
  }

  function sync_captions(video)
  {
    var time = video.currentTime;
    if (srt_map == null)
    {
      // we have not loaded an SRT file yet
      return;
    }

    var entries = $("#ccEntries");
    if (entries.length > 0) {
      var divs = entries[0].children;
      for (var i = 0; i < divs.length && i < srt_map.length; i++)
      {
        var item = srt_map[i];
        var div = divs[i];
        var start = item.state.start;
        var end = item.state.end;
        if (start <= time && end >= time)
        {
          if (previousDiv == div){
            return; // no movement yet
          }
          // found it!
          if (previousDiv != null) {
            previousDiv.style.backgroundColor = null;
          }
          div.style.backgroundColor = "#90C0A0";
          div.entry = item; // back link to react CCEntry object
          previousDiv = div;
          var top = $(div).offset().top + $(entries).scrollTop();
          var height = $(entries).height();
          if (top > height / 2)
          {
            var scrollTo = top - height / 2;
            $(entries).stop().animate({ scrollTop: scrollTo }, 1000);
          }
          return;
        }
      }
    }
  }

  function handle_resize()
  {
    var height = window.innerHeight;
    var list = $("#ccEntries");
    if (list.length > 0) {
      var top =list.offset().top;
      var remainder = height - top;
      list.height(remainder);
    }
  }

  function save() {
    if (srt_map == null)
    {
      // we have not loaded an SRT file yet
      return;
    }

    var result = "";

    for (var i = 0; i < srt_map.length; i++)
    {
      var item = srt_map[i];
      result += (i + 1) + "\n";
      result += item.state.range + "\n";
      result += item.state.prompt + "\n\n";
    }

    var name = "example.srt";
    if (window.file){
      name = window.file.name;
    }

    var blob = new Blob([result], {type: "text/plain;charset=utf-8"});
    saveAs(blob, name);

    $("#output")[0].value = result;
  }

  $(document).ready(function () {
    video  = $("#videoplayer")[0];
    video.ontimeupdate = function() { sync_captions(video); };
    handle_resize();
    window.handle_resize = handle_resize;
    window.onsrtloaded = onsrtloaded;
  });

  $(window).resize(function(){
    handle_resize();
  });
</script>
</html>
